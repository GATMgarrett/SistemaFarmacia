<!-- ventasCRUD/form_venta.html -->
<form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    
    {% for campo in venta_form %}
    <div class="mb-3">
      <label for="id_{{ campo.name }}" class="form-label">{{ campo.label }}:</label>
      <input 
        type="{{ campo.field.widget.input_type }}"
        class="form-control" 
        name="{{ campo.name }}" 
        id="id_{{ campo.name }}"
        aria-describedby="helpId_{{ campo.name }}" 
        placeholder="{{ campo.label }}"
        value="{{ campo.value|default_if_none:'' }}"
      >
      <div class="col-12 help-text">{{campo.errors}}</div>
    </div>
    {% endfor %}

    <h3>Detalles de la Venta</h3>
    {% for campo in detalle_venta_formset %}
    <div class="mb-3">
      <label for="id_{{ campo.name }}" class="form-label">{{ campo.label }}:</label>
      <input 
        type="{{ campo.field.widget.input_type }}"
        class="form-control" 
        name="{{ campo.name }}" 
        id="id_{{ campo.name }}" 
        aria-describedby="helpId_{{ campo.name }}" 
        placeholder="{{ campo.label }}"
        value="{{ campo.value|default_if_none:'' }}"
      >
      <div class="col-12 help-text">{{campo.errors}}</div>
    </div>
    {% endfor %}

    <!-- Botón para confirmar el envío del formulario -->
    <input name="" id="" class="btn btn-success" type="submit" value="Enviar información">
    <!-- Botón para cancelar la acción y regresar a la lista de ventas -->
    <a name="" id="" class="btn btn-primary" href="{% url 'Ventas' %}" role="button">Cancelar</a>
</form>
