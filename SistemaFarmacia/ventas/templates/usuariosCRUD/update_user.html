{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <br>

    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4 class="card-title mb-0">
                <i class="fas fa-user-edit mr-2"></i>Editar Usuario: {{ form.instance.username }}
            </h4>
        </div>
        
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        {% include "usuariosCRUD/formUpdate_user.html" %}
                    </div>
                </div>
                
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save mr-2"></i>Guardar Cambios
                    </button>
                    <a href="{% url 'Usuarios' %}" class="btn btn-secondary">
                        <i class="fas fa-times mr-2"></i>Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

});
</script>
{% endblock %}
